<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Melvin Store</title>
  <meta name="description" content="Melvin Store - Jual Panel Petrodaktly murah dan berkualitas. Tersedia berbagai pilihan RAM mulai dari 1GB hingga Unlimited." />
  <link rel="icon" type="image/png" href="https://img1.pixhost.to/images/8015/632343455_kayzennotdev.jpg" />
  <style>
    :root {
      --primary: #0077ff;
      --primary-hover: #005fd1;
      --bg-image: url("https://img1.pixhost.to/images/8017/632355712_kayzennotdev.jpg");
      --card: #ffffff;
      --text: #333333;
      --muted: #555555;
      --shadow: 0 4px 12px rgba(0, 0, 0, 0.08);
      --radius: 16px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      font-family: "Segoe UI", system-ui, -apple-system, Arial, sans-serif;
      background: var(--bg-image) no-repeat center center fixed;
      background-size: cover;
      color: var(--text);
      position: relative;
    }
    body::before {
      content: "";
      position: fixed;
      inset: 0;
      background: rgba(255, 255, 255, 0.75);
      z-index: -1;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding: 14px 22px;
      background: var(--card);
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.08);
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    header .brand {
      display: flex;
      align-items: center;
      gap: 12px;
    }
    header img {
      height: 44px;
      width: 44px;
      border-radius: 12px;
      object-fit: cover;
      box-shadow: 0 2px 6px rgba(0,0,0,0.12);
    }
    header h1 {
      font-size: 20px;
      line-height: 1;
      color: var(--primary);
      margin: 0;
      letter-spacing: 0.2px;
    }
    .container {
      max-width: 1100px;
      margin: 34px auto;
      padding: 0 18px;
    }
    h2.section-title {
      margin: 0 0 16px 0;
      font-size: 22px;
    }
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 18px;
    }
    .product {
      background: var(--card);
      border-radius: var(--radius);
      padding: 18px;
      text-align: center;
      box-shadow: var(--shadow);
      transition: transform 0.18s ease, box-shadow 0.18s ease;
    }
    .product:hover { transform: translateY(-4px); box-shadow: 0 8px 22px rgba(0,0,0,0.12); }
    .product img { 
      height: 80px; 
      border-radius: 12px; 
      object-fit: cover; 
      cursor: zoom-in;
    }
    .product h2 { font-size: 17px; margin: 10px 0 6px; }
    .product p { font-size: 13.5px; color: var(--muted); margin: 0 0 10px; min-height: 34px; }
    .price { font-size: 15px; font-weight: 700; color: var(--primary); margin: 6px 0 0; }
    .btn {
      display: inline-block;
      margin-top: 10px;
      padding: 10px 16px;
      background: var(--primary);
      color: #fff;
      border-radius: 10px;
      text-decoration: none;
      font-size: 14px;
      border: none;
      cursor: pointer;
      transition: background 0.18s ease, transform 0.06s ease;
      position: relative;
      overflow: hidden;
    }
    .btn:active { transform: scale(0.98); }
    .btn::after {
      content: "";
      position: absolute;
      top: 0;
      left: -120%;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.28);
      transition: left 0.3s ease;
    }
    .btn:hover { background: var(--primary-hover); }
    .btn:hover::after { left: 120%; }
    #cart {
      background: var(--card);
      padding: 18px;
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-top: 28px;
    }
    #cart h2 { margin: 0 0 12px; font-size: 20px; }
    #cart ul { list-style: none; padding: 0; margin: 0; }
    #cart ul li {
      padding: 10px 0;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 8px;
      font-size: 14px;
    }
    #cart ul li:last-child { border-bottom: none; }
    #cart ul li .remove {
      background: #ff4d4f;
      color: #fff;
      border: none;
      padding: 6px 10px;
      border-radius: 8px;
      cursor: pointer;
      transition: opacity 0.15s ease;
    }
    #cart ul li .remove:hover { opacity: 0.9; }
    .cart-meta {
      display: flex;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 10px;
      margin-top: 12px;
      font-size: 14px;
    }
    .cart-total { font-weight: 700; }
    footer {
      text-align: center;
      padding: 22px 16px;
      background: var(--card);
      margin-top: 40px;
      border-top: 1px solid #eee;
    }
    footer img { height: 40px; display: block; margin: 0 auto 8px; border-radius: 10px; }
    #toast {
      position: fixed;
      left: 50%;
      bottom: 20px;
      transform: translateX(-50%) translateY(20px);
      opacity: 0;
      background: #111;
      color: #fff;
      padding: 10px 14px;
      border-radius: 10px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.16);
      font-size: 14px;
      transition: opacity 0.25s ease, transform 0.25s ease;
      z-index: 2000;
      pointer-events: none;
    }
    #toast.show { opacity: 1; transform: translateX(-50%) translateY(0); }

    /* üîç Modal Zoom Gambar */
    #imgModal {
      display: none;
      position: fixed;
      z-index: 3000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    #imgModal img {
      max-width: 90%;
      max-height: 80%;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.4);
    }
    #imgModal span {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 30px;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="brand">
      <img src="https://img1.pixhost.to/images/8015/632343455_kayzennotdev.jpg" alt="Melvin Store Logo" />
      <h1>Melvin Store</h1>
    </div>
  </header>

  <!-- Content -->
  <div class="container">
    <h2 class="section-title">Produk Panel & Layanan</h2>
    <div class="products" id="product-list"></div>

    <!-- Cart -->
    <div id="cart">
      <h2>Keranjang Belanja</h2>
      <ul id="cart-items"></ul>
      <div class="cart-meta">
        <p class="cart-total" id="cart-total"><strong>Total:</strong> Rp0</p>
        <div>
          <button class="btn" onclick="checkout()">Checkout via WhatsApp</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <img src="https://img1.pixhost.to/images/8015/632343455_kayzennotdev.jpg" alt="Melvin Store Logo" />
    <p>&copy; 2025 Melvin Store. All Rights Reserved.</p>
  </footer>

  <!-- Toast -->
  <div id="toast" role="status" aria-live="polite"></div>

  <!-- üîç Modal Zoom -->
  <div id="imgModal">
    <span onclick="closeModal()">&times;</span>
    <img id="modalImg" src="" alt="Zoom Image">
  </div>

  <script>
    const products = [
      { name: "PANEL 1GB", spec: "Ram 1GB | CPU 100% | Disk 5GB", price: "Rp1.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 2GB", spec: "Ram 2GB | CPU 200% | Disk 10GB", price: "Rp2.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 3GB", spec: "Ram 3GB | CPU 300% | Disk 15GB", price: "Rp3.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 4GB", spec: "Ram 4GB | CPU 400% | Disk 20GB", price: "Rp4.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 5GB", spec: "Ram 5GB | CPU 500% | Disk 25GB", price: "Rp5.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 6GB", spec: "Ram 6GB | CPU 600% | Disk 30GB", price: "Rp6.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 7GB", spec: "Ram 7GB | CPU 700% | Disk 35GB", price: "Rp7.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 8GB", spec: "Ram 8GB | CPU 800% | Disk 40GB", price: "Rp8.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 9GB", spec: "Ram 9GB | CPU 900% | Disk 45GB", price: "Rp9.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL 10GB", spec: "Ram 10GB | CPU 1000% | Disk 50GB", price: "Rp10.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "PANEL UNLI", spec: "Ram Unlimited | CPU Unlimited | Disk Unlimited", price: "Rp13.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "RESSELER PANEL", spec: "bebas crate panel | bisa jualan panel", price: "Rp15.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "ADMIN PANEL", spec: "bebas crate panel | bisa jualan panel | bisa open res panel", price: "Rp20.000", img: "https://img.icons8.com/color/96/database.png" },
      { name: "SC BUG KAYZEN", spec: " efek bug | delay invis | func mahal | crash ui | crash whatsapp ori atau beta | freeze stuck logo wa | blank whatsapp ori | blank whatsapp beta | forclose whatsapp ori | forclose whatsapp beta | anti gimick", price: "Rp15.000", img: "https://files.catbox.moe/46o7fp.jpg" },
      { name: "OPEN LOGO GFX", spec: "Bebas req | bisa req karakter | bebas req style | jamin hd | dijamin murmer", price: "Rp5.000", img: "https://img1.pixhost.to/images/8039/632597590_coganz.jpg" },
      { name: "Domain .com", spec: "Registrasi Domain .com (1 Tahun)", price: "Rp20.000", img: "https://img.icons8.com/color/96/domain.png" },
      { name: "ALIGHT MOTION PREMIUM 1 YEARS", spec: "no error bug | no watermatk | support all preset | suport all device | support login email | support alight creative | unlock all feature pro", price: "Rp6.000", img: "https://img1.pixhost.to/images/8187/634329475_zion.jpg" },
    ];

    const WA_NUMBER = "6287855816834"; 
    let cart = [];

    const onlyDigits = (str) => parseInt(String(str).replace(/\D/g, "")) || 0;
    const formatIDR = (num) => new Intl.NumberFormat("id-ID").format(num);

    function toast(msg) {
      const el = document.getElementById("toast");
      el.textContent = msg;
      el.classList.add("show");
      clearTimeout(window.__toastTimer);
      window.__toastTimer = setTimeout(() => el.classList.remove("show"), 1600);
    }

    function renderProducts() {
      const productList = document.getElementById("product-list");
      productList.innerHTML = products.map(
        (p) => `
        <div class="product">
          <img src="${p.img}" alt="${p.name}" onclick="openModal('${p.img}')"/>
          <h2>${p.name}</h2>
          <p>${p.spec}</p>
          <div class="price">${p.price}</div>
          <button class="btn" onclick="addToCart('${p.name}', '${p.price}')">Tambah ke Keranjang</button>
        </div>`
      ).join("");
    }

    function addToCart(product, price) {
      cart.push({ product, price });
      renderCart();
      toast(`${product} ditambahkan ke keranjang`);
    }

    function removeFromCart(index) {
      const removed = cart[index]?.product;
      cart.splice(index, 1);
      renderCart();
      if (removed) toast(`${removed} dihapus dari keranjang`);
    }

    function renderCart() {
      const cartItems = document.getElementById("cart-items");
      const cartTotal = document.getElementById("cart-total");
      cartItems.innerHTML = "";
      let total = 0;

      cart.forEach((item, index) => {
        const harga = onlyDigits(item.price);
        total += harga;
        cartItems.innerHTML += `
          <li>
            <span>${item.product} ‚Äî <strong>${item.price}</strong></span>
            <button class="remove" onclick="removeFromCart(${index})">Hapus</button>
          </li>`;
      });

      cartTotal.innerHTML = `<strong>Total:</strong> Rp${formatIDR(total)}`;
    }

    function checkout() {
      if (cart.length === 0) {
        toast("Keranjang masih kosong!");
        return;
      }
      let total = 0;
      let message = "Halo, saya ingin membeli:%0A"; 
      cart.forEach((item) => {
        const harga = onlyDigits(item.price);
        total += harga;
        message += `- ${item.product} (${item.price})%0A`;
      });
      message += `%0ATotal: Rp${formatIDR(total)}`;

      const url = `https://wa.me/${WA_NUMBER}?text=${message}`;
      window.open(url, "_blank");
    }

    // üîç Modal Function
    function openModal(imgUrl) {
      document.getElementById("imgModal").style.display = "flex";
      document.getElementById("modalImg").src = imgUrl;
    }
    function closeModal() {
      document.getElementById("imgModal").style.display = "none";
    }

    renderProducts();
    renderCart();
  </script>
</body>
</html>
